name: Market Hour AI Trader

permissions:
  contents: write

on:
  schedule:
    - cron: '*/12 4-10 * * 1-5'
  workflow_dispatch:

jobs:
  trade-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run AI Trader
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN2 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trader_bot.py

      # --- THE FIX: Use the Auto-Commit Plugin ---
      - name: Save News Memory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Update News Memory"
          file_pattern: news_memory.json
          push_options: '--force'
