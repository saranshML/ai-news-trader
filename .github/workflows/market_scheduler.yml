name: Market Hour AI Trader

# --- THE FIX: Force GitHub to allow writing ---
permissions:
  contents: write

on:
  schedule:
    # Runs every 12 minutes during market hours
    - cron: '*/12 4-10 * * 1-5'
  workflow_dispatch: # Manual Button

jobs:
  trade-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          # This ensures the git client is authenticated to push back later
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run AI Trader
        env:
          # Using your NEW Keys as requested
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN2 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY2 }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trader_bot.py

      - name: Save News Memory
        run: |
          git config --global user.name 'TraderBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # We check status first to see if file exists
          git add news_memory.json
          
          # Only commit if there are changes (prevents errors)
          git diff-index --quiet HEAD || git commit -m "Update memory"
          
          # Simple push (Authentication handled by the checkout step above)
          git push
