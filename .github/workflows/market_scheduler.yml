name: Market Hour AI Trader

on:
  schedule:
    # OPTIMIZED: Runs every 12 minutes (Uses ~80% of daily GitHub quota)
    # Market Hours: 09:30 AM to 04:18 PM IST
    - cron: '*/12 4-10 * * 1-5'
  workflow_dispatch:

jobs:
  trade-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run AI Trader
        env:
          # MAPPING THE NEW SECRETS HERE:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN2 }} 
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY2 }}
          # Keeping the chat ID the same (your personal ID)
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trader_bot.py

      - name: Save News Memory
        env:
          # This token is automatically provided by GitHub, you don't need to create it
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'TraderBot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Force the git command to use the token for authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          
          git add news_memory.json
          git commit -m "Update memory" || echo "No new trades"
          git push
