name: Instant Analysis Bot

on:
  repository_dispatch:
    types: [manual_trigger]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Instant Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN2 }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY2 }}
          
          # Inputs from Cloudflare
          TARGET_SYMBOL: ${{ github.event.client_payload.symbol }}
          TARGET_CHAT_ID: ${{ github.event.client_payload.chat_id }}
          TARGET_URL: ${{ github.event.client_payload.url }}
        run: |
          echo "Processing $TARGET_SYMBOL for $TARGET_CHAT_ID"
          echo "Document URL: $TARGET_URL"
          
          python instant_analyst.py --symbol "$TARGET_SYMBOL" --chat_id "$TARGET_CHAT_ID" --url "$TARGET_URL"
